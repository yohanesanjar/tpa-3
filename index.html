<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkilMovie</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" style="font-size: 24px; font-weight: 700;" href="./index.html">SkilMovie</a>
          <form id="form" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" id="search" aria-label="Search">
          </form>
        </div>
      </nav>
    </header>
    <main class="main m-4">
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3 g-4" id="main">
            <div class="col">
              <div class="movie card h-100">
                <img src="https://m.media-amazon.com/images/I/51VefNlDlIL._AC_.jpg"class="card-img-top p-2" alt="...">
                <div class="card-body">
                  <div class="row justify-content-between">
                    <div class="col-9">
                      <h5 class="card-title"></h5>
                    </div>
                    <div class="col-3">
                      <h5 class="card-text"><b></b></h5>
                    </div>
                  </div>
                  <p class="card-text pt-4"></p>
                </div>
              </div>
            </div>
           </div>
          </div>
        </div>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
